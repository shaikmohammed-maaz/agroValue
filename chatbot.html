<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Chatbot - AgroValue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .bouncing-ball {
            position: absolute;
            top: -50px; /* Adjusted for better alignment */
            left: 3%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
            width: 40px; /* Responsive size */
            height: 40px; /* Responsive size */
            background-color: #38a169; /* Green color */
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px); /* Adjusted bounce height */
            }
        }

        @media (max-width: 768px) {
            .bouncing-ball {
                width: 30px; /* Smaller size for smaller screens */
                height: 30px;
            }
        }
    </style>
</head>

    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-green-300">
        <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-8 relative">
            <div class="bouncing-ball"></div> <!-- Updated class for the ball -->
