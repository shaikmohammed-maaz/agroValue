<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .bouncing-ball {
            position: absolute;
            top: -50px; /* Adjusted for better alignment */
            left: 3%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
            width: 40px; /* Responsive size */
            height: 40px; /* Responsive size */
            background-color: #38a169; /* Green color */
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, 0);
            }
            50% {
                transform: translate(-50%, -20px); /* Adjusted bounce height */
            }
        }

        @media (max-width: 768px) {
            .bouncing-ball {
                width: 30px; /* Smaller size for smaller screens */
                height: 30px;
            }
        }
    </style>
</head>

            <a href="index.html" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">ðŸŒ¿ <span>AgroValue</span></span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500" aria-controls="navbar-default" aria-expanded="false">

            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-green-600 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-green-700">
                    <li>
                        <a href="index.html" class="block py-2 px-3 text-white bg-green-800 rounded-sm md:bg-transparent md:text-white md:p-0" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="prices.html" class="block py-2 px-3 text-white rounded-sm hover:bg-green-600 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0">Prices</a>

                        <a href="https://learnagricult.netlify.app/" class="block py-2 px-3 text-white rounded-sm hover:bg-green-600 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0">Learn</a>

                        <a href="chatbot.html" class="block py-2 px-3 text-white rounded-sm hover:bg-green-600 md:hover:bg-transparent md:border-0 md:hover:text-green-300 md:p-0">Chatbot</a>

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-green-300">
        <div class="max-w-3xl w-full bg-white rounded-lg shadow-lg p-8 relative">
            <div class="bouncing-ball"></div> <!-- Updated class for the ball -->
            <h1 class="text-3xl font-bold text-green-700 mb-4">Ask Anything About Farming</h1>
            <p class="text-lg text-gray-600 mb-6">Ask anything about your crops, market prices, or farming tips.</p>
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Type your question here..." class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                <button id="send-button" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition">Send</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
    <script src="chatbot-api.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            console.log("DOMContentLoaded event fired"); // Debugging log to confirm script execution

            const button = document.querySelector("#send-button");
            if (!button) {
                console.error("Button not found");
                return;
            }

            console.log("Button found and event listener attached");

            button.addEventListener("click", async () => {
                console.log("Button clicked"); // Debugging log to confirm click

                const userInput = document.querySelector("input").value;
                if (!userInput.trim()) return;

                const response = await fetchChatbotResponse(userInput);
                console.log(response);

                const responseContainer = document.createElement("div");
                responseContainer.className = "mt-4 p-4 bg-green-100 rounded-lg shadow-md space-y-4";

                // Parse and format the response
                const sections = response.split('\n\n');
                sections.forEach(section => {
                    if (section.startsWith('###')) {
                        const heading = document.createElement('h3');
                        heading.className = "text-xl font-bold text-green-700";
                        heading.textContent = section.replace('### ', '');
                        responseContainer.appendChild(heading);
                    } else if (section.startsWith('1.') || section.startsWith('-')) {
                        const list = document.createElement('ul');
                        list.className = "list-disc list-inside";
                        const items = section.split('\n');
                        items.forEach(item => {
                            if (item.trim()) {
                                const listItem = document.createElement('li');
                                listItem.textContent = item.replace(/^\d+\.\s|-\s/, '');
                                list.appendChild(listItem);
                            }
                        });
                        responseContainer.appendChild(list);
                    } else {
                        const paragraph = document.createElement('p');
                        paragraph.className = "text-gray-700";
                        paragraph.textContent = section;
                        responseContainer.appendChild(paragraph);
                    }
                });

                document.querySelector(".max-w-3xl").appendChild(responseContainer);
            });
        });
    </script>
</body>
